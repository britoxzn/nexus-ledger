<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nexus Ledger - Login</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f2f5; 
            margin: 0;
        }
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            width: 300px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login Nexus</h2>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepara os dados como formulário (igual o Swagger faz)
            const formData = new URLSearchParams();
            formData.append('username', email); // O backend espera 'username'
            formData.append('password', password);

            try {
                // Envia para o Backend
                const response = await fetch('https://nexus-ledger.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // 1. SALVA O TOKEN NO NAVEGADOR (Local Storage)
                    localStorage.setItem('token', data.access_token);
                    
                    // 2. REDIRECIONA PARA O DASHBOARD
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Erro no login! Verifique email e senha.');
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor. O backend está rodando?');
            }
        }
    </script>
</body>
</html>
